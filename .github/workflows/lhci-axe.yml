name: Performance & Accessibility CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lhci-axe:
    name: Lighthouse + Axe Checks
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Next.js
        run: npm run build

      - name: 🚀 Start Next.js server
        run: |
          npm run start &
          echo "Waiting for Next.js to boot..."
          until curl -s http://localhost:3000 > /dev/null; do
            sleep 2
          done
        shell: bash

      - name: 📊 Lighthouse CI (mobile-throttled)
        run: npx lhci autorun

      - name: ♿ Axe accessibility scan
        run: npx axe http://localhost:3000 --save axe-report.json

      - name: 📤 Upload Axe report
        uses: actions/upload-artifact@v4
        with:
          name: axe-report
          path: axe-report.json
